{% extends 'post/base.html' %}
{% load static %}

{% block content %}
<header class="masthead" style="background: url({{post.img.url}}) no-repeat; background-size: 100%;">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{ post.title }}</h1>
                    <h2 class="subheading">{{ post.annotation}}</h2>
                    <span class="meta">
                                Posted by
                                <a href="#!">{{ post.author }}</a>
                                on {{ post.date }}
                            </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>{{ post.content | safe }}</p>
            </div>
<!--            <hr>-->
<!--            <div class="col-md-10 col-lg-8 col-xl-7">-->
<!--                <img class="img-fluid" src="{% static 'assets/img/wp9891017.png' %}" alt="">-->
<!--            </div>-->
        </div>
    </div>
</article>
{% endblock %}
